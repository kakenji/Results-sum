<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Results Sum Up</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

        <link href="style.css" rel="stylesheet">
    </head>
    
    
    <body>
    <div class="container">
        <div class="middle">
            <div class="left-side">
                <h4>Your Result</h4>
                <div class="circle">
                    <h1>76</h1>
                    <h6>of 100</h6>
                </div>
                <h2>Great</h2>
                <h3>You scored higher than 65% of the people who have taken these tests.</h3>
            </div>
            <div class="right-side">
                <h1 class="summary">Summary</h1>
                <div class="reaction">
                    <img src="images/hourglass-top-solid-24.png" alt="hourglass">
                    <h3>Reaction</h3>
                    <h4>80</h4>
                    <h6>/ 100</h6>
                </div>

                <div class="memory">
                    <img src="images/brain-regular-24.png">
                    <h3>Memory</h3>
                    <h4>92</h4>
                    <h6>/ 100</h6>
                </div>
                <div class="verbal">
                    <img src="images/message-rounded-dots-regular-24.png">
                    <h3>Verbal</h3>
                    <h4>72</h4>
                    <h6>/ 100</h6>
                </div>
                <div class="visual">
                    <img src="images/low-vision-regular-24.png">
                    <h3>Visual</h3>
                    <h4>88</h4>
                    <h6>/ 100</h6>
                </div>
                <button>Continue</button>
            </div>
        </div>
    </div>
    </body>
</html>
